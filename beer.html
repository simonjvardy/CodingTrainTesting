<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Coding Train: Data/APIs 1</title>
</head>
<body>
    <img src="" id="beer" alt="beer bottle and glass">
    <script>
        console.log('About to fetch a beer!');

        // Call the fetch() function to GET the image resource
        // the response back contains the "promise" to retrieve the data from teh fetch() call
        fetch('assets/img/belgian-beer-belgian-pale-ale.jpg').then(response => {
            console.log(response);

            // return the response as a blob (image) - it could also be JSON or text data etc.
            return response.blob();
        }).then(blob => {
            console.log(blob);

            // Sends the blob data to the  <img> DOM element
            // Note: we can't format blob data directly in the DOM so use URL.createObjectURL for the blob image path data
            document.getElementById('beer').src = URL.createObjectURL(blob);
        });
    </script>
</body>
</html>
