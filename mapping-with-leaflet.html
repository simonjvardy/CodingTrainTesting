<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>
<body>

    <h1>Where is the ISS?</h1>

    <p>Name: <span id="name"></span></p>
    <p>Latitude: <span id="lat"></span> °</p>
    <p>Longitude: <span id="lon"></span> °</p>
    <p>Altitude: <span id="alt"></span> miles</p>

    <script>

        // Where The ISS At? API Endpoints
        const iss_api_url_km = 'https://api.wheretheiss.at/v1/satellites/25544';
        const iss_api_url_mile = 'https://api.wheretheiss.at/v1/satellites/25544?units=miles';
        
        async function getISSKm() {
            const response = await fetch(iss_api_url_km);
            const data = await response.json();

            // console.log() the data object properties
            console.log(data);
            console.log(data.name);
            console.log(data.latitude);
            console.log(data.longitude);
            console.log(data.altitude);

            // even better, take the data object and place them into an object of separate variables and console.log() the variables
            const {name, latitude, longitude, altitude} = data;
            console.log(name);
            console.log(latitude);
            console.log(longitude);
            console.log(altitude);

            // Add this into DOM elements
            document.getElementById('name').textContent = name;
            document.getElementById('lat').textContent = latitude;
            document.getElementById('lon').textContent = longitude;
            document.getElementById('alt').textContent = altitude;

        }

        async function getISSMiles() {
            const response = await fetch(iss_api_url_mile);
            const data = await response.json();
            console.log(data);
        }

        getISSKm();
        getISSMiles();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
