<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Coding Train: Data/APIs 1</title>
</head>
<body>
    <img src="" id="beer" alt="beer bottle and glass">
    <script>
        console.log('About to fetch a beer!');

        // Create an async function
        // await = .then by awaiting the results of the fetch function which is added to the variable 'response'
        // These 3 lines of code replace all the .thens from the previous version!
        async function getSomeBeer() {
            const response = await fetch('assets/img/belgian-beer-belgian-pale-ale.jpg');
            const blob = await response.blob();
            document.getElementById('beer').src = URL.createObjectURL(blob);
        }
        
        // now call the getSomeBeer function and add the .catch() to log any errors
        getSomeBeer().catch(error => {
            console.log('error!');
            console.error(error);
        });
    </script>
</body>
</html>
